<!DOCTYPE html>
<html lang="en">
<head>
    <title>Streak Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Streak Tracker</h1>
        <div id="stats">
            <p>Current Streak: <span id="streak-count">0</span> days</p>
            <p>Tickets: <span id="ticket-count">0</span></p>
        </div>
        
        <div class="tasks">
            <label><input type="checkbox" class="task-check"> School HW</label><br>
            <label><input type="checkbox" class="task-check"> Spelling</label><br>
            <label><input type="checkbox" class="task-check"> D HW</label><br>
            <label><input type="checkbox" class="task-check"> Piano</label>
        </div>

        <button id="submit-btn">Finish Day</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

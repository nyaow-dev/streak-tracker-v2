version: '3.8'

services:
  streak-tracker:
    build:
      context: ./
      # Keep build-time args optional â€” not required now.
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    image: streak-tracker-app
    container_name: streak-tracker-app
    # Use the project's .env.local at runtime (docker-compose will load it for the service)
    env_file:
      - .env.local
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"